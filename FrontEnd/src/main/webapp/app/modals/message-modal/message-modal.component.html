<div class="modal-header"
 [ngClass]="{errorMessage: isError, sucsessMessage: !isError}">

 <p *ngIf = "isError">Error</p> 
 <p *ngIf = "!isError">Success</p> 

</div>

<div class="custom-modal-body">
    <div> 
        {{message}}
    </div>
</div>
<div class="modal-footer">
    <div *ngIf="!isError"> 
        <button [disabled] ="!isLoading" (click)="navigateHome()">Ok</button>
    </div>
    <div *ngIf ="isError">
        <button [disabled] ="!isLoading" (click)="closeModel()">Ok</button>
    </div>
    
</div>
